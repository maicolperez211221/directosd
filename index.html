<!DOCTYPE html>

    <title>Redireccionamiento basado en visitas</title>
    <script>
        // Función para redireccionar basado en cookies
        function redireccionarBasadoEnVisitas() {
            // Verificar si la cookie de visita existe
            if (document.cookie.indexOf('visited=true') === -1) {
                // Si la cookie no existe (es un visitante único), establecer la cookie
                document.cookie = 'visited=true; max-age=3600'; // La cookie expira en 1 hora (3600 segundos)
                // Redireccionar al destino para visitantes únicos
                window.location.href = 'https://joeljefe.github.io/ertertyyuytrt.github.io/sss.HTML';
            } else {
                // Si la cookie existe (es un visitante repetido), redireccionar a otro destino
                window.location.href = 'https://joeljefe.github.io/directoslink';
            }
        }
    </script>
